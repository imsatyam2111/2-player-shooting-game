<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Shooting-Game</title>
</head>
<body>
    <div class="game-scene">
        <h1 class="heading">2-Player Shooter</h1>
        <div class="gameControls">
          <button class="btn start">Start</button>
          <button class="btn restart" onClick="restartGame()">Restart</button>
        </div>
        <div class="stats">
          <div> 
              <div class="info-1">
                  <h2 class="player1-name">Player 1</h2>
                  <progress class="player1-health" value="100" max="100"></progress> <span class="p1-power"></span>
                  <p class="score">Round Won:  <span class="score-1">0</span></p>
              </div>
              <div class="player player-2 game-hidden">
                  <button class="fire player1-fire">Fire</button>
              </div>
          </div>
         
          <div>
              <div class="info-2">
                  <h2 class="player2-name">Player 2</h2>
                  <progress class="player2-health" value="100" max="100"></progress> <span class="p2-power"></span>
                  <p class="score">Round Won: <span class="score-2">0</span></p>
              </div>
              <div class="player player-1 game-hidden">
                  <button class="fire player2-fire">Fire</button>
              </div>
          </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
